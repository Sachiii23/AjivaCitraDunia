<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSignUp.css">
    <title>Sign Up | Ajiva Citra Dunia</title>
</head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" name="namaLengkap" placeholder="Masukan nama lengkap">
                    </div>
                    <div class="input-inbox">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Masukan username">
                    </div>
                    <div class="input-inbox">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Masukan email">
                    </div>
                    <div class="input-inbox">
                        <span class="details">Nomor Telepon</span>
                        <input type="text" name="n-hp" placeholder="Masukan nomor telepon">
                    </div>
                    <div class="input-inbox">
                        <span class="details">Password</span>
                        <input type="text" name="pass" placeholder="Masukan password">
                    </div>
                    <div class="input-inbox">
                        <span class="details">Ulangi Password</span>
                        <input type="text" name="pass" placeholder="Masukan ulang password">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot1">
                    <input type="radio" name="gender" id="dot2">
                    <input type="radio" name="gender" id="dot3">
                    <span class="gender-title">Jenis Kelamin</span>
                    <div class="category">
                        <label for="dot1">
                            <span class="dot-one"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <label for="dot2">
                            <span class="dot-two"></span>
                            <span class="gender">Wanita</span>
                        </label>
                        <label for="dot3">
                            <span class="dot-three"></span>
                            <span class="gender">Lainnya</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <button><a href="login.html">Submit</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
